<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charterresa</title>
</head>
<body>
    
    <h2>Den bästa charterresan!</h2>
    <p>Hej och välkommen att anmäla dig till charterresan som kommer att ta dig till ... Du anmäler dig i formuläret nedan...</p>
    <p>Det finns flera datum att välja på, du hittar kalendern nedan.</p>
    
    <form>

        <label for="datum">Datum</label>
        <br>
        <input type="date" id="date" >
        <br>
        <p>Berätta gärna lite om dig själv och varför du valde att anmäla dig till denna resa.</p>
        <label for="age">Ålder:</label>
        <br>
        <input type="number" id="age">
        <br>
        <label for="bio">Bio:</label>
        <br>
        <textarea name="" id="bio" cols="20" rows="5"></textarea>
        <br>
        <label for="specialkost">Specialkost:</label>
        <br>
        <textarea name="" id="specialkost" cols="20" rows="1"></textarea>
        <br>
        <button>Skicka in!</button>

    </form>

</body>
</html>
